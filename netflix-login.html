<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="netflix-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>


    <div class="container">
        <img src="Netflix_Logo_PMS.png" alt="">
        <div class="in-box">
            <h2>Sign In</h2>
            <form action="#">
                <div class="form-control">
                    <input type="text" placeholder="Email or phone number">
                    <!-- <label>Email or phone number</label> -->
                </div> 
                <div class="form-control">
                    <input type="password" placeholder="Password">
                    <!-- <label>Password</label> -->
                </div>
                <button class="btn">Sign In</button>
                <div class="form-help">
                    <p class="para">OR</p>
                    <button >Use a sign in code</button>
                    <p class="para2">Forgot password?</p>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                 
                </div>
            </form>
            
            <p>New to Netflix? <a href="#">Sign up now</a></p>
            <small>
                This page is protected by Google reCAPTCHA to <br>ensure you'r not a bot
                <a href="#">Learn more</a>
            </small>
        </div>


    


    </div>
</body>
</html>
